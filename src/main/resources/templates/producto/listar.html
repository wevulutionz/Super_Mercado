<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Super Mercado</a>
        <a class="navbar-brand">Auxiliar de Almacén</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/producto/listar">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/categoria/listar">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" href="/proveedor/listar">Proveedores</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Productos</h1>

    <form class="row g-2 mb-3" method="get" action="/producto/listar">
        <div class="col-md-4">
            <input class="form-control" type="text" name="nombre" placeholder="Buscar por nombre">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="categoriaId">
                <option value="">-- Categoría --</option>
                <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.descripcion}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="proveedorId">
                <option value="">-- Proveedor --</option>
                <option th:each="proveedor : ${proveedores}" th:value="${proveedor.idProveedor}" th:text="${proveedor.nombre}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
                <th>Proveedor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.idProducto}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.categoria.descripcion}"></td>
                <td th:text="${producto.proveedor.nombre}"></td>
                <td>
                    <a th:href="@{/producto/editar/{id}(id=${producto.idProducto})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/producto/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/producto/crear" class="btn btn-primary">Nuevo Producto</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
