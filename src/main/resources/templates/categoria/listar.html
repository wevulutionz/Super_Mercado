<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Super Mercado</a>
		<a class="navbar-brand">Auxiliar de Almacén</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/producto/listar">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/categoria/listar">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/proveedor/listar">Proveedores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <h2>Listado de Categorías</h2>

    <!-- Formulario de búsqueda -->
    <form class="d-flex mb-3" method="get" action="/categoria/buscar">
        <input class="form-control me-2" type="search" placeholder="Buscar por nombre" name="nombre">
        <button class="btn btn-success" type="submit">Buscar</button>
    </form>

    <!-- Tabla de categorías -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha de Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.idCategoria}"></td>
                <td th:text="${categoria.nombre}"></td>
                <td th:text="${categoria.descripcion}"></td>
                <td th:text="${#temporals.format(categoria.fechaRegistro, 'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{/categoria/editar/{id}(id=${categoria.idCategoria})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/categoria/eliminar/{id}(id=${categoria.idCategoria})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Botón de crear nueva categoría -->
    <div class="mt-3">
        <a href="/categoria/crear" class="btn btn-primary">Crear Nueva Categoría</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
