<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Editar Proveedor</h1>

    <form th:action="@{/proveedor/guardar}" method="post" th:object="${proveedor}">
        <input type="hidden" th:field="*{idProveedor}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="/proveedor/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
