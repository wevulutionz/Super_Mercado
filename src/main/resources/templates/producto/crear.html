<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Crear Producto</h1>

        <form method="post" action="/producto/guardar">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria.idCategoria" required>
                    <option value="">Seleccione una categoría</option>
                    <th:block th:each="categoria : ${categorias}">
                        <option th:value="${categoria.idCategoria}" th:text="${categoria.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor</label>
                <select class="form-select" id="proveedor" name="proveedor.idProveedor" required>
                    <option value="">Seleccione un proveedor</option>
                    <th:block th:each="proveedor : ${proveedores}">
                        <option th:value="${proveedor.idProveedor}" th:text="${proveedor.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/producto/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
