<th:block th:fragment="grilla(categorias)">
  <tr th:if="${#lists.isEmpty(categorias)}">
    <td colspan="5" class="text-center fst-italic">
      No se encontraron categorias que coincidan con la busqueda
    </td>
  </tr>
  <tr th:each="cat : ${categorias}">
    <td th:text="${cat.idCategoria}">ID</td>
    <td th:text="${cat.nombre}">Nombre</td>
    <td th:text="${cat.descripcion}">Descripcion</td>
    <td th:text="${#temporals.format(cat.fechaRegistro, 'dd/MM/yyyy')}">FechaRegistro</td>
    <td>
      <a th:href="@{/categoria/editar/{id}(id=${cat.idCategoria})}" class="btn btn-warning btn-sm">Editar</a>
      <a th:href="@{/categoria/eliminar/{id}(id=${cat.idCategoria})}" class="btn btn-danger btn-sm" onclick="return confirm('Esta seguro de eliminar esta categoria?');">Eliminar</a>
    </td>
  </tr>
</th:block>
