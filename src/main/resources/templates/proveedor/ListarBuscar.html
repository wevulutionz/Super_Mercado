<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Super Mercado</a>
        <a class="navbar-brand">Auxiliar de Almacén</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/producto/listar">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/listar">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/proveedor/listar">Proveedores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Listado de Proveedores</h2>

    <form class="d-flex mb-3" method="get" action="/proveedor/listar">
        <input class="form-control me-2" type="search" placeholder="Buscar por nombre" name="nombre" th:value="${param.nombre}">
        <button class="btn btn-success" type="submit">Buscar</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proveedor : ${proveedores}">
                <td th:text="${proveedor.idProveedor}"></td>
                <td th:text="${proveedor.nombre}"></td>
                <td th:text="${proveedor.correo}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td>
                    <a th:href="@{/proveedor/editar/{id}(id=${proveedor.idProveedor})}" class="btn btn-warning btn-sm">Editar</a>
					<a th:href="@{/proveedor/eliminar/{id}(id=${proveedor.idProveedor})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar este proveedor?');">Eliminar</a>

                </td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/proveedor/crear" class="btn btn-primary">Crear Nuevo Proveedor</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
