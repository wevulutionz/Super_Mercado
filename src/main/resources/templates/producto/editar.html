<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Super Mercado</a>
            <a class="navbar-brand">Auxiliar de almacen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/producto/listar">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proveedor/listar">Proveedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Editar Producto</h1>

        <!-- Formulario de edición de producto -->
        <form method="post" action="/producto/guardar" class="row g-3">
            <input type="hidden" name="idProducto" th:value="${producto.idProducto}">

            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}" required>
            </div>
            <div class="col-md-6">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" th:value="${producto.precio}" step="0.01" required>
            </div>
            <div class="col-md-6">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" th:value="${producto.stock}" required>
            </div>
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria.idCategoria">
                    <th:block th:each="categoria : ${categorias}">
                        <option th:value="${categoria.idCategoria}" th:text="${categoria.descripcion}" 
                            th:selected="${producto.categoria.idCategoria == categoria.idCategoria}"></option>
                    </th:block>
                </select>
            </div>
            <div class="col-md-6">
                <label for="proveedor" class="form-label">Proveedor</label>
                <select class="form-select" id="proveedor" name="proveedor.idProveedor">
                    <th:block th:each="proveedor : ${proveedores}">
                        <option th:value="${proveedor.idProveedor}" th:text="${proveedor.nombre}" 
                            th:selected="${producto.proveedor.idProveedor == proveedor.idProveedor}"></option>
                    </th:block>
                </select>
            </div>

            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
                <a href="/producto/listar" class="btn btn-secondary mt-3 ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
